name: Development
on: [push, pull_request]
jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 20
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: "-v --new-from-rev HEAD~5 --timeout=5m"
  test-build-upload:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        stable: false
    - name: Checkout code
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - name: Build
      run: |
        mkdir -p output/{win,lin,arm,mac}
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go install -tags whatsappmulti -o output/lin/matterbridge-linux-amd64 github.com/valariz/matterbridgeFORK@master
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go install -tags whatsappmulti -o output/win/matterbridge-windows-amd64.exe github.com/valariz/matterbridgeFORK@master
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go install -tags whatsappmulti -o output/mac/matterbridge-darwin-amd64 github.com/valariz/matterbridgeFORK@master
    - name: Upload linux 64-bit
      if: startsWith(matrix.go-version,'1.22')
      uses: actions/upload-artifact@v3
      with:
        name: matterbridge-linux-64bit
        path: output/lin
    - name: Upload windows 64-bit
      if: startsWith(matrix.go-version,'1.22')
      uses: actions/upload-artifact@v3
      with:
        name: matterbridge-windows-64bit
        path: output/win
    - name: Upload darwin 64-bit
      if: startsWith(matrix.go-version,'1.22')
      uses: actions/upload-artifact@v3
      with:
        name: matterbridge-darwin-64bit
        path: output/mac
